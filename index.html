<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--styles-->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Lorem Ipsum Generator</title>
  </head>
  <body>
    <section class="text-center">
      <h1>Generate new Lorem Ipsum</h1>
     
      <form id="lorem-form" autocomplete="off">
        <label for="num">I need</label>
        <input
          class="border-info"
          type="number"
          name="amount"
          id="num"
          placeholder="1"
        />
        <label>paragraph(s)</label>
        <button type="submit" class="btn btn-md btn-info text-white">
          Generate
        </button>
      </form>
      <hr />
      <article style="text-align: justify;" class="lorem-text"></article>
    </section>
    <!--scripts-->
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
